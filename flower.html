<style>
    .top-center-button {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      margin: 16px 0;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      z-index: 9999;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-center-button:hover {
      background-color: #0056b3;
      transform: translateX(-50%) scale(1.05);
    }

    .top-center-button:active {
      transform: translateX(-50%) scale(0.95);
    }
  </style>
</head>

  <button class="top-center-button" onclick="document.getElementById('bg-music').play()">click this</button>
